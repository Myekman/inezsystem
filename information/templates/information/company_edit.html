{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    Redigera Företag
{% endblock title %}

{% block content %}
<div class="container">
    <h3>Redigera företag: {{company.company_name}}</h3>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" class="my-4">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">
                    Uppdatera företag
                </button>

        </div>
    </div>
    </form>
</div>
    
{% endblock content %}
