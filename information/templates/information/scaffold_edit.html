{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}


{% block content %}
    <div class="container">
        <h3>Redigera ställning: {{scaffold.scaffold_number}}</h3>
        <div class="row">
            <div class="col-md-4">
                <form class="my-4" action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success" type="submit">
                        Ändra ställning
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
