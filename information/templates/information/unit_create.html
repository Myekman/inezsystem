{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    Skapa Enhet
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Skapa Enhet</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
